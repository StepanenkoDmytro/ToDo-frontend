<div class="container-fluid">
    <div class="row settings w-100">
        <div class="col-10 text-left align-self-top">
            <p class="navbar-brand">{{ categoryName }}</p>

            <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat">Скрити статистику</p>
            <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat">Показати статистику</p>
        </div>

        <div class="col-2 text-right align-self-top">
            <button class="icon grey">
                <mat-icon>settings</mat-icon>
            </button>

            <button class="icon grey">
                <mat-icon>help</mat-icon>
            </button>
        </div>
    </div>
</div>
