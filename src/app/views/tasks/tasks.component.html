<div class="row mb-4">
    <div class="col-12 mb-md-0 mb-4">
        <div class="card">
            <div class="card-header pb-0">
                Список задач
            </div>
            <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <tr>
                                <th>#</th>
                                <th>Завдання</th>
                                <th>Категорія</th>
                                <th>Приорітет</th>
                                <th>Дата</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody style="font-size: 14px;">
                            <tr *ngFor="let task of tasks; let i = index"
                                [class.completed]="task.completed">
                                <td>{{ i + 1 }}</td>
                                <td>{{ task.title }}</td>
                                <td [class.no-value]="!task.category">{{ task.category ? task.category.title : 'Немає категорії' }}</td>
                                <td [class.no-value]="!task.priority">{{ task.priority ? task.priority.title : 'Немає пріорітету' }}</td>
                                <td [class.no-value]="!task.date">{{ task.date ? (task.date | date: 'dd MMM YY') : 'Немає дати' }}</td>
                                <td>
                                    <div class="form-check">
                                        <input [checked]="task.completed"
                                               (click)="toggleTaskCompleted(task)"
                                               class="form-check-input" 
                                               type="checkbox" 
                                               value="" >
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
