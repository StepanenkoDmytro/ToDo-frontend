<div mat-dialog-content>
    <p mat-dialog-title style="margin-bottom: 25px;">{{dialogTitle}}</p>

    <mat-form-field>
        <mat-label>Назва (15 символів)</mat-label>
        <input #inputTitle
               matInput
               maxlength="15"
               [(ngModel)]="categoryTitle"
               (keydown.enter)="onCancel()"/>
        
        <button *ngIf="categoryTitle.trim().length > 0" 
                class="clear-icon size25"
                mat-button
                matSuffix
                aria-label
                area-label="Clear">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>
</div>

<mat-dialog-actions>
    <div class="col-12 text-center">
        <button mat-raised-button
                color="primary"
                (click)="onConfirm()"
                [disabled]="inputTitle.value.trim().length === 0">
            Зберегти
        </button>
    </div>

    <div class="col-12 text-center">
        <button *ngIf="canDelete" 
                class="red"
                mat-button
                (click)="onDelete()">
             Видалити
        </button>
    </div>
</mat-dialog-actions>
