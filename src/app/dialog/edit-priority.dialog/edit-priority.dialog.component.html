<mat-dialog-content>
    <p mat-dialog-title>{{ dialogTitle }}</p>

    <mat-form-field>
        <mat-label>Назва(20символів)</mat-label>
        <input #inputTitle
               matInput
               maxlength="20"
               [(ngModel)]="priorityTitle"
               (keydown.enter)="onConfirm()">
        
               <button *ngIf="priorityTitle.trim().length > 0"
                       class="clear-icon icon"
                       mat-button
                       matSuffix
                       area-label="Clear"
                       (click)="priorityTitle = ''">
                    
                       <mat-icon>clear</mat-icon>
               </button>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-12 text-center">
        <button class="primary"
                mat-raised-button
                (click)="onConfirm()"
                [disabled]="inputTitle.value.trim().length === 0">
            Зберегти
        </button>
        <button mat-raised-button
                (click)="onCancel()">
            Відміна
        </button>
    </div>

    <div class="col-12 text-center">
        <button class="red"
                mat-button
                *ngIf="canDelete()"
                (click)="onDelete()">

            Видалити
        </button>
    </div>
</mat-dialog-actions>
