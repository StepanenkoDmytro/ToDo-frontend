<div mat-dialog-content>
  <p mat-dialog-title style="margin-bottom: 25px;">{{dialogTitle}}</p>

  <div>
  <mat-form-field appearance="outline" class="w-100">

    <mat-label>Назва (обовʼязково)</mat-label>
    <input #inputTitle (keydown.enter)="onConfirm()" [(ngModel)]="tmpTitle" matInput>

    <button (click)="tmpTitle= ''" *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button
      matSuffix>
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>
</div>

  <div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Вкажіть категорію</mat-label>
      <mat-select [(ngModel)]="tmpCategoty">
        <mat-option [value]="null">
          <p>Без категорії</p>
        </mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Вкажіть пріорітет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">
        Без пріорітету
      </mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{ priority.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

  <mat-dialog-actions>
    <div class="col-md-12 col-12 text-right action-buttons">

      <button *ngIf="!task.completed" color="green" mat-button (click)="complete()">
        Завершити
      </button>

      <button *ngIf="task.completed" color="green" mat-button (click)="activate()">
        Активувати
      </button>

      <button mat-button color="warn" (click)="detele()">
        Видалити
      </button>
    </div>

    <div class="col-md-12 col-12 action-buttons mt-3">

      <button mat-raised-button color="primary" 
              (click)="onConfirm()" 
              [disabled]="inputTitle.value.trim().length == 0">
        Зберегти
      </button>

      <button mat-raised-button 
              (click)="onCancel()">
        Відміна
      </button>

    </div>

  </mat-dialog-actions>
