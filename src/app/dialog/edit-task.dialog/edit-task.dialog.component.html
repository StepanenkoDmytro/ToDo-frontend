<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>

      <mat-label>Назва (обовʼязково)</mat-label>
      <input
          #inputTitle
          (keydown.enter)="onConfirm()"

          [(ngModel)]="tmpTitle"

          matInput> 

      <button
              (click)="tmpTitle= ''"

              *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button

              mat-icon-button matSuffix>

          <mat-icon>clear</mat-icon>
      </button>

  </mat-form-field>

<mat-dialog-actions>


  <div class="col-md-5 col-12">

      <button
              (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
              color="primary"
              mat-raised-button>  
          Сохранить
      </button>


      <button (click)="onCancel()" mat-raised-button>Отмена</button>

  </div>

</mat-dialog-actions>
