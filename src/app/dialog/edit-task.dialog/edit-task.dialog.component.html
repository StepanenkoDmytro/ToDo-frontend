<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>

      <mat-label>Назва (обовʼязково)</mat-label>
      <input
          #inputTitle
          (keydown.enter)="onConfirm()"
          [(ngModel)]="tmpTitle"
          matInput> 

      <button (click)="tmpTitle= ''"
              *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button
               matSuffix>
          <mat-icon>clear</mat-icon>
      </button>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Вкажіть категорію</mat-label>
    <mat-select [(ngModel)]="tmpCategoty">
        <mat-option [value]="null">
          Без категорії
        </mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.title }}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Вкажіть пріорітет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
        <mat-option [value]="null">
          Без пріорітету
        </mat-option>
        <mat-option *ngFor="let priority of priorities" 
                    [value]="priority">
            {{ priority.title }}
        </mat-option>
    </mat-select>
  </mat-form-field>

<mat-dialog-actions>

  <div class="col-md-5 col-12">

    <button (click)="onConfirm()" 
            [disabled]="inputTitle.value.trim().length==0"
            color="primary"
            mat-raised-button>  
      Сохранить
    </button>


    <button (click)="onCancel()" 
            mat-raised-button>
      Отмена
    </button>

  </div>

  <div class="col-md-7 col-12 text-right">

    <button *ngIf="!task.completed"
            class="green"
            mat-button
            (click)="complete()">
      Завершити задачу
    </button>

    <button *ngIf="task.completed"
            class="green"
            mat-button
            (click)="activate()">
      Активувати задачу
    </button>

    <button mat-button
            class="red"
            (click)="detele()">
      Видалити задачу
    </button>

  </div>

</mat-dialog-actions>
